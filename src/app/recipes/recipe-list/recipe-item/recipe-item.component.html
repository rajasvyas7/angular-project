<a href="#" class="clearfix list-group-item">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="pull-right">
        <img class="img-responsive" [src]="recipe.imageUrl" alt="Image for {{recipe.name}}" style="max-height: 65px; max-width: 65px;" />
    </span>
</a>
